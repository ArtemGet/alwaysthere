name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Install Launch4j
        shell: cmd
        run: choco install launch4j -y --no-progress

      - name: Verify Launch4j installation
        shell: cmd
        run: |
          where launch4j
          dir "C:\Program Files (x86)\Launch4j"

      - name: Run Launch4j
        shell: cmd
        run: |
          start /B /WAIT "C:\Program Files (x86)\Launch4j\launch4j.exe" --l4j-headless --l4j-no-splash config.xml > nul 2>&1
          if %errorlevel% neq 0 (
          echo "Ошибка Launch4j: %errorlevel%"
          exit 1
          )
          if not exist "target\*.exe" (
          echo "EXE файл не найден!"
          dir target
          exit 1
        working-directory: ${{ github.workspace }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/*.exe
            target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
